<div class="coindetail mt-2">
    <div class="container">
        <div class="row">
            <div class="text-center mt-5">
                <h1 class="fw-bold"> CryptoCurrency
                    <span style="color:#f9b707;"> Price Details </span>
                </h1>
                <p>Here are some that we featured for choose your best</p>
                <img src="../../assets/s.png" class="image-fluid" alt="img">
            </div>
            <div class="col-md-3 details mt-2">
                <div class="img ">
                    <h2 class="mt-3">{{coinData?.name}}</h2>
                    <hr>
                    <img [src]="coinData?.image?.large" width="200" class="img-fluid" alt="">
                    <h3 [innerHtml]="coinData?.description?.en.split('. ')[0]"></h3>
                    <div class="more-detail">
                        <span class="title">Rank: </span>
                        <span class="value">{{coinData?.market_cap_rank}}</span> <br>
                        <span class="title">Current Price: </span>
                        <span class="value">{{coinData?.market_data.current_price.usd | currency}}</span><br>
                        <span class="title">Market Cap: </span>
                        <span class="value">{{coinData?.market_data.market_cap.usd | currency}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-5">
                <canvas style="width: 350px; height:250px; margin-top: 5px; margin-left: 10px;" baseChart
                    [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
                </canvas>
                <div class="d-flex justify-content-around">
                    <button (click)="getGraphData(1)" class="btn button_1">24 hours</button>
                    <button (click)="getGraphData(30)" class="btn button_1">30 Days</button>
                    <button (click)="getGraphData(90)" class="btn button_1">90 Days</button>
                    <button (click)="getGraphData(365)" class="btn button_1">1 Year</button>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
